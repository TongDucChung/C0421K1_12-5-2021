<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyển đổi tiền tệ</title>
    <style>
        td {
            width: 20%;
        }
    </style>
</head>
<body>

<table style="width: 100%">
    <tr>
        <td><b>Amount</b></td>
        <td></td>
        <td><b>From Currency</b></td>
        <td></td>
        <td><b>To Currency</b></td>
        <td></td>
    </tr>
    <tr>
        <td><input type="number" id="nhaptien"/></td>
        <td></td>
        <td><select id="select1" name="">
            <option value="vn">Việt Nam</option>
            <option value="usd">Usd</option>
        </select></td>
        <td></td>
        <td><select id="select2" name="">
            <option value="usd">Usd</option>
            <option value="vn">Việt Nam</option>
        </select></td>
        <td>
            <button type="button" onclick="clickchuot();">Convert</button>
        </td>
    </tr>

</table>
<script>

    function clickchuot() {
        let tien = document.getElementById("nhaptien").value;
        let chon1 = document.getElementById("select1").value;
        let chon2 = document.getElementById("select2").value;

        if (chon1 == chon2) {
            document.getElementById("result").innerHTML += tien;
        }
        if (chon1 == "vn" && chon2 == "usd") {
            document.getElementById("result").innerHTML += tien / 20000;
        }
        if (chon2 == "usd" && chon1 == "vn") {
            document.getElementById("result").innerHTML += tien * 20000;
        }
    }
</script>
<p id="result" style="color:blue;">Result : </p>

</body>
</html>
