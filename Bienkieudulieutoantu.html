<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bienkieudulieutoantu</title>
</head>
<body>
<script>
    Vatli = +prompt("Nhập điểm môn vật lí")
    Hoahoc = +prompt("Nhập điểm môn hóa học")
    Sinhhoc = +prompt("Nhập điểm môn Sinh học")
    alert("Điểm trung bình là"+(Vatli + Hoahoc + Sinhhoc)/3)

    ĐộC=+prompt("Nhập độ C")
    alert("Độ F là " + (9*ĐộC+160)/5)

    Bankinh=+prompt("Nhập bán kính đường tròn")
    alert("Diện tích hình tròn là" + Bankinh*Bankinh*3.14)
    alert("Chu vi hình tròn là" + 2*Bankinh*3.14)


</script>
</body>
</html>
